{{define "flash-message"}}
    {{if .status}}
        <div class="alert alert-warning alert-dismissible fade show container flash {{index . "status"}}"
             roleValue="alert">
            <div class="flash">{{index . "message"}}</div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {{end}}
{{end}}
