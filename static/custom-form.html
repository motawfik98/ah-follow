{{define "custom-form"}}

    <script>
        let isAdmin = {{.admin}};
        let userID = {{.userID}}
    </script>

    <div id="customForm">

        <editor-field name="description"></editor-field>

        <editor-field name="final_action"></editor-field>


        <fieldset class="border p-2">
            <legend>المتابع</legend>
            <select class="form-control js-select2" multiple="multiple" id="selectedUsers">
                <option></option>
                {{range .users}}
                    <option value="{{.ID}}">{{.Name}}</option>
                {{end}}
            </select>
        </fieldset>

        <fieldset class="border p-2">
            <legend>اسم القائم به وموقفه</legend>
            <div id="czContainer">
                <div id="first">
                    <div class="recordset">
                        <div class="form-row m-3">
                            <div class="col-4">
                                <input type="hidden" name="id_1_repeat" id="id_1_repeat">
                                <input type="text" name="name_1_repeat" class="form-control" id="name_1_repeat"
                                       placeholder="الاسم">
                            </div>
                            <div class="col">
                                <input type="text" name="action_1_repeat" class="form-control" id="action_1_repeat"
                                       placeholder="الموقف">
                            </div>
                            <div class="col-1 form-check pl-3">
                                <input type="checkbox" class="form-check-input" id="finalResponse_1_repeat">
                                <label class="form-check-label" for="finalResponse_1_repeat">تم الرد نهائيا</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>


    </div>



    <script src="js/jquery.czMore-latest.js" charset="utf-8"></script>

{{end}}
